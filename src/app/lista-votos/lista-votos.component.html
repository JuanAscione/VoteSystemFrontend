<h2>Resultados de Votos</h2>

<mat-card>
  <mat-card-content>
    <div class="chart-container">
      <div class="block" *ngFor="let voto of votos">
        <div class="block-label">{{ voto.opcion }}</div>
        <div class="block-value">{{ voto.cantidad }}</div>
        <mat-progress-bar class="block-bar" mode="determinate" [value]="calcularAltura(voto.cantidad)"></mat-progress-bar>
      </div>
    </div>
  </mat-card-content>
</mat-card>
